<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body class="body">

    <!--Left Menu Bar-->
<div class="left-menu-bar-section">
    <div class="left-menu-header">
        <img src="/html-twitter-challenge/images/Assets/Screenshot 2022-12-07 at 11.31.38.jpg">
    </div>

    <div class="nav">
        <div class="home">
            <img src="/html-twitter-challenge/images/Assets/Screenshot 2022-12-07 at 11.31.38.jpg">
            <p>Home</p>
        </div>
        <div class="explore">
            <img>
            <p>Explore</p>
        </div>
        <div class="notifications">
            <img>
            <p>Notifications</p>
        </div>
        <div class="messages">
            <img>
            <p>Messages</p>
        </div>
        <div class="bookmarks">
            <img>
            <p>Bookmarks</p>
        </div>
        <div class="profile">
            <img>
            <p>Profile</p>
        </div>
        <div class="more">
            <img>
            <p>More</p>
        </div>
    </div>

    <div class="tweet">
        <p>Tweet</p>
    </div>
</div>
    <!--Main Section-->

<div class="main-section">

    <div class="main-section-header">
        <p>Home</p>
        <img>
    </div>

    <div class="content-creation-container">
        <div class="display-pic"></div>
        <div class="type-box"></div>
        <div class="media-type"></div>
        <div class="tweet-button"></div>
    </div>

    <div class="feed">
        <div class="post-in-feed"></div>
    </div>

</div>

    <!--Right Menu Bar-->

<div class="right-menu-bar-section">

    <div class="right-menu-bar-header">
        <div class="search-bar">
            <img>
            <p>Search Twitter</p>
        </div>
    </div>

    <div class="whats-happening">
        <p>What's Happening</p>
    </div>

    <div class="who-to-follow">
        <p>Who to follow</p>
    </div>

</div>

</body>
</html>
