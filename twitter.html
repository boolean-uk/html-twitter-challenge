<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <div class="container">
        <div class="left-bar">
           
            <div>
                <img src="images/twitter-logo.png" 
                 alt="logo"
                 width="30px"
                 height="30px">
            </div>
            <div>
                <img src="images/home-icon.png" 
                alt="home"
                width="30px"
                height="30px">
                <h2>Home</h2>
            </div>
            <div>
                <img src="images/hashtag-icon.png" 
                 alt="explore"
                 width="30px"
                height="30px">
                 <h2>Explore</h2>
            </div>
            <div>    
                <img src="images/bell-icon.png"
                  alt="notifs"
                  width="30px"
                height="30px">
                <h2>Notifications</h2>
            </div>
            <div>
                <img src="images/mail-icon.png"
                  alt="message"
                  width="30px"
                height="30px">
                <h2>Messages</h2>
            </div>
            <div>
                <img src="images/bookmark-icon.png"
                  alt="bookmarks"
                  width="30px"
                height="30px">
                <h2>Bookmarks</h2>
            </div>
            <div>
                <img src="images/list-icon.png"
                  alt="lists"
                  width="30px"
                height="30px">
                <h2>Lists</h2>
            </div>
            <div>
                <img src="images/profile-icon.png" 
                alt="profile"
                width="30px"
                height="30px">
                <h2>Profile</h2>
            </div>
            <div>
                <img src="images/more-icon.png"
                 alt="more"
                 width="30px"
                height="30px">
                <h2>More</h2>
            </div>
            <div class="tweet-button">
                 <h2>Tweet</h2>
            </div>
             <div class="user">
                 <img src="" alt="profile-pic" 
                 width="30px"
                 height="30px">
                 <strong> <p>Fatima</p></strong>
                   <p>@fatimaahmed</p>
             </div>
            
            
        </div>
        <div class="feed">
            <div class="home-box">
                <h2>Home</h2>
                <img src="" alt="stars">
            </div>
            <div class="block"></div>
            <div class="tweet-box">
               <img src="" alt="profile-pic">
               
            </div>
            <div class="retweet-box"></div>
            <div class="another-tweet"></div>
        </div>
        <div class="right-bar">
            <div class="search-bar">
                <img src="" alt="maginfying-glass">
                <h3>Search Twitter</h3>
            </div>
        <div class="whats-happening"></div>
        </div>
    </div>


</body>
</html>
