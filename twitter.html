<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="twitter.css" />
    <link rel="stylesheet" href="main-page.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-bar">
        <a class="twitter-logo" href="https://twitter.com/home">
          <img
            class="twitter-logo"
            src="images\logo-twitter.svg"
            alt="twitter
          logo"
          />
        </a>

        <a href="https://twitter.com/home"
          ><img class="twitter-logo1" src="images\home.svg" alt="home icon"
        /></a>
        <a href="https://twitter.com/explore"
          ><img
            class="twitter-logo2"
            src="images\footsteps-outline.svg"
            alt="explore icon"
          />
        </a>

        <a href="https://twitter.com/notifications"
          ><img
            class="twitter-logo3"
            src="images\notifications-circle-outline.svg"
            alt="notification"
          />
        </a>

        <a href="https://twitter.com/messages"
          ><img
            class="twitter-logo4"
            src="images\chatbubbles-outline.svg"
            alt="chat-icon"
          />
        </a>
        <a href="https://twitter.com/i/bookmarks"
          ><img
            class="twitter-logo5"
            src="images\bookmark-outline.svg"
            alt="book-marks"
          />
        </a>
        <a href="https://twitter.com/AlexWag52928155/lists">
          <img
            class="twitter-logo6"
            src="images\clipboard-outline.svg"
            alt="list-items"
          />
        </a>
        <a href="https://twitter.com/AlexWag52928155">
          <img
            class="twitter-logo7"
            src="images\person-outline.svg"
            alt="profile"
          />
        </a>
        <a href="https://help.twitter.com/en">
          <img
            class="twitter-logo8"
            src="images\ellipsis-horizontal-circle-outline.svg"
            alt="more-icon"
          />
        </a>
        <!-- <a class="tweet" href="https://twitter.com/compose/tweet">
          <h1>Tweet</h1>
        </a> -->
      </div>

      <div class="main-page">
        <div class="post-block">
          <div class="profile">
            <h1 class="home">Home</h1>
            <br />
            <a href="https://twitter.com/AlexWag52928155">
              <img
                class="avatar"
                src="images\person-outline.svg"
                alt="profile-pic"
            /></a>
          </div>
          <div class="text-block">
            <div class="prompt-line">
              <h4 class="prompt">Whats on your mind?</h4>
              <div class="post-bar-icons">
                <a class="post-bar-icon-list" href="">
                  <img src="images\image-outline.svg" alt="image icon" />
                </a>

                <a class="post-bar-icon-list" href="">
                  <img
                    src="images\videocam-outline.svg"
                    alt="video-camera/gif icon"
                  />
                </a>
                <a class="post-bar-icon-list" href="">
                  <img
                    src="images\bar-chart-outline.svg"
                    alt="Bar-chart/ poll-icon"
                  />
                </a>
                <a class="post-bar-icon-list" href="">
                  <img src="images\man-outline.svg" alt="emoji- icon" />
                </a>
                <a class="post-bar-icon-list" href="">
                  <img src="images\easel-outline.svg" alt="schedule-icon" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="feed"><p>main feed to go here</p></div>
      </div>
      <div class="news-feed">
        search bar
        <h3>news feed to go below</h3>
      </div>
    </div>
  </body>
</html>
