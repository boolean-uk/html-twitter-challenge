<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <div class="container">
        <div class="left-bar">
            <div class="icon-list">
                <div class="twitter-logo"><img class="icon" src="images/twitter-logo.png" alt="logo"></div>
                <div class="home">
                    <img class="icon"src="images/home-icon.png" alt="home">
                    <h2>Home</h2>
                </div>
                <div class="explore">
                    <img class="icon" src="images/hashtag-icon.png" alt="explore">
                    <h2>Explore</h2>
                </div>
                <div class="notifications">
                    <img class="icon" src="images/bell-icon.png" alt="notifs">
                    <h2>Notifications</h2>
            
                <div class="messages">
                    <img class="icon" src="images/mail-icon.png" alt="message">
                    <h2>Messages</h2>
                </div>
                <div class="bookmarks"> 
                    <img class="icon" src="images/bookmark-icon.png" alt="bookmarks">
                    <h2>Bookmarks</h2>
                </div>
                <div class="lists">
                    <img class="icon" src="images/list-icon.png" alt="lists">
                    <h2>Lists</h2>
                </div>
                <div class="profile">
                    <img class="icon" src="images/profile-icon.png" alt="profile">
                    <h2>Profile</h2>
                </div>
                <div class="more">
                    <img class="icon" src="images/more-icon.png" alt="more">
                    <h2>More</h2>
                </div>
                <div class="tweet-button">
                    <h2>Tweet</h2>
                 </div>
            </div>
        </div>
        <div class="feed"></div>
        <div class="right-bar"></div>
    </div>

    
</body>
</html>
