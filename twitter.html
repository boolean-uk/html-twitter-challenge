<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <div class="container">
        <div class="left-bar">
           
            <div class="logo">
                <img src="images/twitter-logo.png" 
                 alt="logo"
                 width="30px"
                 height="30px">
            </div>
            <div class="home">
                <img src="images/home-icon.png" 
                alt="home"
                width="30px"
                height="30px">
                <h2>Home</h2>
            </div>
            <div class="explore">
                <img src="images/hashtag-icon.png" 
                 alt="explore"
                 width="30px"
                height="30px">
                 <h2>Explore</h2>
            </div>
            <div class="notifs">    
                <img src="images/bell-icon.png"
                  alt="notifs"
                  width="30px"
                height="30px">
                <h2>Notifications</h2>
            </div>
            <div class="message">
                <img src="images/mail-icon.png"
                  alt="message"
                  width="30px"
                height="30px">
                <h2>Messages</h2>
            </div>
            <div class="bookmarks">
                <img src="images/bookmark-icon.png"
                  alt="bookmarks"
                  width="30px"
                height="30px">
                <h2>Bookmarks</h2>
            </div>
            <div class="lists">
                <img src="images/list-icon.png"
                  alt="lists"
                  width="30px"
                height="30px">
                <h2>Lists</h2>
            </div>
            <div class="profile">
                <img src="images/profile-icon.png" 
                alt="profile"
                width="30px"
                height="30px">
                <h2>Profile</h2>
            </div>
            <div class="more">
                <img src="images/more-icon.png"
                 alt="more"
                 width="30px"
                height="30px">
                <h2>More</h2>
            </div>
            <div class="tweet-button">
                 <h2>Tweet</h2>
            </div>
             <div class="user">
                <img src="images/profile-picture.png" 
                 alt="profile-pic" 
                 width="50px"
                 height="50px"
                 style="border-radius:50% ;">
                 <strong> <p>Fatima</p></strong>
                   <p>@fatimaahmed</p>
             </div>
            
            
        </div>
        <div class="feed">
            <div class="home-box">
                <h2>Home</h2>
                <img src="images/sparkle-icon.png" 
                alt="stars"
                height="30px"
                width="30px">
            </div>
            <div class="block"></div>
            <div class="tweet-box">
               <img src="" alt="profile-pic">
               <img src="images/happy-icon.png"
                alt="happy"
                height="20px"
                width="20px">
                <img src="images/neautral-icon.png"
                alt="neutral"
                height="20px"
                width="20px">
                <img src="images/sad-icon.png"
                alt="sad"
                height="20px"
                width="20px">
                <img src="images/angry-icon.png"
                alt="angry"
                height="20px"
                width="20px">
                <img src="images/love-icon.png"
                alt="in-love"
                height="20px"
                width="20px">

            </div>
            <div class="retweet-box">
                <img src="images/retweet-icon.png"
                 alt="retweet"
                 width="20px"
                 height="20px">
            </div>
            <div class="another-tweet"></div>
        </div>
        <div class="right-bar">
            <div class="search-bar">
                <img src="images/search-icon.png"
                 alt="maginfying-glass"
                 height="20px"
                 width="20px">
                <p>Search Twitter</p>
            </div>
        <div class="whats-happening">
            <h3>What's happening</h3>
        </div>
        <div class="follow">
            <h3>People to follow</h3>
        </div>
        </div>
    </div>


</body>
</html>
