<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="twitter.css">
    <title>Twitter replica</title>
</head>
<body>
    <!-- Header section start -->
    <header class="header-section">
        <div class="logo"></div>
        <div class="home-tab"></div>
        <div class="search-bar"></div>
    </header>
    <!-- Header section end -->
    <!-- //////////////////////////////// -->
    <!-- Left menu section start -->
<div class="main-grid">
    <section class="left-grid">
        <div class="home-button"></div>
        <div class="explore-button"></div>
        <div class="notifications button"></div>
        <div class="messages-button"></div>
        <div class="bookmarks-button"></div>
        <div class="profile-button"></div>
        <div class="more-button"></div>
        <div class="tweet-button"></div>
    </section>
    <!-- Left menu section end -->
    <!-- //////////////////////////////// -->
    <!-- Main section start -->
    <main class="middle-grid">
        <div class="whats-happening-box"></div>
        <div class="tweet1"></div>
        <div class="tweet2"></div>
        <div class="tweet3"></div>
    </main>
    <!-- Main section end -->
    <!-- //////////////////////////////// -->
    <!-- Right menu section start -->
    <section class="right-menu grid">
        <div class="whats-happening-tab"></div>
        <div class="who-to-follow"></div>
    </section>
</div> 
    <!-- Right menu section end -->
    <!-- //////////////////////////////// -->
    <!-- Footer section start -->
    <footer class="footer-section">


    </footer>
    <!-- Footer section end -->
</body>
</html>
