<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="twitter.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-bar">
        <img
          class="twitter-logo"
          src="images\logo-twitter.svg"
          alt="twitter logo"
        />

        <img class="twitter-logo1" src="images\home.svg" alt="home icon" />

        <img
          class="twitter-logo2"
          src="images\footsteps-outline.svg"
          alt="explore icon"
        />
        <img
          class="twitter-logo3"
          src="images\notifications-circle-outline.svg"
          alt="notification"
        />
        <img
          class="twitter-logo4"
          src="images\chatbubbles-outline.svg"
          alt="chat-icon"
        />
        <img
          class="twitter-logo5"
          src="images\bookmark-outline.svg"
          alt="book-marks"
        />
        <img
          class="twitter-logo6"
          src="images\clipboard-outline.svg"
          alt="list-items"
        />
        <img
          class="twitter-logo7"
          src="images\person-outline.svg"
          alt="profile"
        />
        <img
          class="twitter-logo8"
          src="images\ellipsis-horizontal-circle-outline.svg"
          alt="more-icon"
        />
        <div class="tweet">
          <h1>Tweet</h1>
        </div>
      </div>
      <div class="main-page">
        <div class="post-block">
          <div class="profile">
            <h1 class="home">Home</h1>
            <br />
            <img
              class="avatar"
              src="images\person-outline.svg"
              alt="profile-pic"
            />
          </div>
          <div class="text-block">
            <h4 class="prompt">Whats on your mind?</h4>
          </div>
        </div>
        <div class="feed"><p>main feed to go here</p></div>
      </div>
      <div class="news-feed">
        search bar
        <h3>news feed to go below</h3>
      </div>
    </div>
  </body>
</html>
