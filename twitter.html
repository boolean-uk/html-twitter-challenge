<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="twitter.css" />
        <title>Image Grid</title>
    </head>

    <body>
    <div class="main-grid">
        <div class="left-nav">
            <div class="logo">
                <img class="logo" src="./images/twitter-154-svgrepo-com.svg" alt="twitter" />
            </div>
            <div class="nav">
                <div class="item">
                    <img class="logo" src="./images/home.svg"><a href="#">Home</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/explore.svg"><a href="#">Explore</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/notifications.svg"><a href="#">Notifications</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/messages.svg"><a href="#">Messages</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/bookmark.svg"><a href="#">Bookmarks</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/lists.svg"><a href="#">Lists</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/profile.svg"><a href="#">Profile</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/more.svg"><a href="#">More</a>
                </div>
                <div class="tweet-btn">
                    <button>Tweet</button>
                </div>
            </div>
            <div class="profile">
                <div class="profile-bar">
                    <img class="pfp" src="./images/pfp-1.jpg" alt="profile" />
                </div>
                <div class="profile-info">
                    <h4>Tom</h4>
                    <p>@Tom</p>
                </div>
            </div>
        </div>

        <div class="main-body">
            <div class="main-body-header">
                <div class="title">
                    <h2>Home</h2>
                </div>
                <div class="tweet-box">
                    <img class="pfp" src="./images/pfp-1.jpg" alt="profile" />
                    <p>What's happening?</p>
                </div>
                <div class="upload-icons">
                    <div class="item">
                        <img class="logo" src="./images/image.svg" alt="image" />
                    </div>
                    <div class="icon">
                        <img class="logo" src="./images/gif.svg" alt="gif" />
                    </div>
                    <div class="icon">
                        <img class="logo" src="./images/poll.svg" alt="poll" />
                    </div>
                    <div class="icon">
                        <img class="logo" src="./images/emoji.svg" alt="emoji" />
                    </div>
                    <div class="icon">
                        <img class="logo" src="./images/schedule.svg" alt="schedule" />
                    </div>
                    <div class="tweet">
                        <button>Tweet</button>
                    </div>
                </div>
            </div>
            <div class="main-feed">
                <div class="post">
                    <div class="feed">
                        <img class="pfp" src="./images/pfp-1.jpg" alt="profile" />
                        <p><b>Tom</b> @Tom</p>    
                        <p class ="lower">Hello everyone! Look at my first ever Tweet</p>
                    </div>
                    <div class="tweet-icons">
                        <div class="icon">
                            <img class="logo" src="./images/comment.svg" alt="comment" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/retweet.svg" alt="retweet" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/like.svg" alt="like" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/share.svg" alt="share" />
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="feed">
                        <img class="pfp" src="./images/pfp-1.jpg" alt="profile" />
                        <p><b>Tom</b> @Tom</p>    
                        <p class ="lower">Now ive introduced myself I can start sharing pictures Ive found.</p>
                    </div>
                    <div class="tweet-icons">
                        <div class="icon">
                            <img class="logo" src="./images/comment.svg" alt="comment" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/retweet.svg" alt="retweet" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/like.svg" alt="like" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/share.svg" alt="share" />
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="feed">
                        <img class="pfp" src="./images/pfp-1.jpg" alt="profile" />
                        <p><b>Tom</b> @Tom</p>    
                        <p class ="lower">check out this cool cat.</p>
                    </div>
                    <div class="pic">
                        <img class="img" src="./images/cat.jpg" alt="cat" />
                    </div>
                    <div class="tweet-icons">
                        <div class="icon">
                            <img class="logo" src="./images/comment.svg" alt="comment" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/retweet.svg" alt="retweet" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/like.svg" alt="like" />
                        </div>
                        <div class="icon">
                            <img class="logo" src="./images/share.svg" alt="share" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
