<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Twitter Clone</title>
</head>
<body>
  <div class="grid-container">
 <!--navbar-->
<section class="nav-bar">
  <div class="logo">logo</div>
  <div class="nav-grid-container">
    <nav>home</nav>
    <nav>explore</nav>
    <nav>notifications</nav>
    <nav>messages</nav>
    <nav>bookmarks</nav>
    <nav>lists</nav>
    <nav>profile</nav>
    <nav>more</nav>
    <div class="tweet">tweet</div>
  </div>
</section>


  <!--main-->
<section class="main">
  <div class="grid-container-header">
    <header class="home">Home</header> 
    <div class="sparkle">Sparkle</div>
  
  </div>
 <div class="write-post">write a tweet</div>

 <div class="grid-container-posts">
  <span class="post">post</span>
  <span class="post">post</span>
  <span class="post">post</span>
</div>
</section>


  <!--right-bar-->
<section class="right-bar">
  <div class="grid-container-right">
  <span class="search">search</span>
  <span class="news">Whats New</span>
  <span class="follow">Who to Follow</span>
</div>
</section>
</div>
</body>
</html>
