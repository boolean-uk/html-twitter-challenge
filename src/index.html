<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <!-- Container Starts-->
    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-img"src="../assets/twitter-color-svgrepo-com.svg" alt="logo">
            </div>
            <div class="home-bar"><p><strong>Home</strong></p></div>
            <div class="header-icon">
                <img class="header-icon-img" src="../assets/sparkles-svgrepo-com.svg" alt="logo">
            </div>
            <div class="search-twitter-bar">
                <div class="magnifying-logo">
                    <img class="magnifying-logo-img"src="../assets/search-alt-svgrepo-com.svg" alt="search">
                </div>
                <div class="search-text"><p>Search Twitter</p></div>
            </div>
        </header>

        <!-- Left-Bar -->
        <div class="left-bar">
            <div class="left-bar-menu">
                <div class="home">
                    <div class="home-icon">
                        <img class="home-icon-img" src="../assets/home-1-svgrepo-com.svg" alt="">
                    </div>
                    <div class="home-text"><p><strong>Home</strong></p></div>
                </div>
                <div class="explore">
                    <div class="explore-icon">
                        <img class="explore-icon-img" src="../assets/hashtag-svgrepo-com.svg" alt="">
                    </div>
                    <div class="explore-text"><p><strong>Explore</strong></p></div>
                </div>
                <div class="notifications">
                    <div class="notification-icon">
                        <img class="notification-icon-img" src="../assets/notifications-svgrepo-com.svg" alt="">
                    </div>
                    <div class="notification-text"><p><strong>Notifications</strong></p></div>
                </div>
                <div class="messages">
                    <div class="messages-icon">
                        <img class="messages-icon-img" src="../assets/letter-svgrepo-com.svg" alt="">
                    </div>
                    <div class="messages-text"><p><strong>Messages</strong></p></div>
                </div>
                <div class="bookmarks">
                    <div class="bookmarks-icon">
                        <img class="bookmarks-icon-img" src="../assets/bookmark-svgrepo-com.svg" alt="">
                    </div>
                    <div class="bookmarks-text"><p><strong>Bookmarks</strong></p></div>
                </div>
                <div class="lists">
                    <div class="lists-icon">
                        <img class="lists-icon-img" src="../assets/list-check-svgrepo-com.svg" alt="">
                    </div>
                    <div class="lists-text"><p><strong>Lists</strong></p></div>
                </div>
                <div class="profile">
                    <div class="profile-icon">
                        <img class="profile-icon-img" src="../assets/profile-round-1342-svgrepo-com.svg" alt="">
                    </div>
                    <div class="profile-text"><p><strong>Profile</strong></p></div>
                </div>
                <div class="more">
                    <div class="more-icon">
                        <img class="more-icon-img" src="../assets/more-circle-svgrepo-com.svg" alt="">
                    </div>
                    <div class="more-text"><p><strong>More</strong></p></div>
                </div>
            </div>
            <div class="left-tweet-button">
                <button id="tweet-button"><strong>Tweet</strong></button>
            </div>
        </div>

        <!-- Main -->
        <div class="main-bar">
            <div class="post-container">
                <div class="whats-happening-container">
                    <div class="profile-pic">
                        <img src="../assets/ladybug-svgrepo-com.svg" alt="">
                    </div>
                    <div class="whats-happening-bar"><p>What's happening?</p></div>
                </div>
                <div class="media-post-container">
                    <div class="media-icons">
                        <div class="icon-boxes">
                            <div class="upload-pic">
                                <img src="../assets/picture-svgrepo-com.svg" alt="">
                            </div>
                            <div class="upload-gif">
                                <img src="../assets/gif-svgrepo-com.svg" alt="">
                            </div>
                            <div class="upload-stats">
                                <img src="../assets/horizontal-bar-chart-01-svgrepo-com.svg" alt="">
                            </div>
                            <div class="upload-emoji">
                                <img src="../assets/smile-circle-svgrepo-com.svg" alt="">
                            </div>
                            <div class="upload-time">
                                <img src="../assets/calendar-time-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <div class="empty-space-icon"></div>
                    </div>
                    <div class="tweet-button-main-bar">
                        <button class="tweet-button-main"><strong>Tweet</strong></button>
                    </div>
                </div>
            </div>
            <div class="tweetOne-container"></div>
            <div class="tweetTwo-container"></div>

        </div>

        <!-- Right-Bar -->
        <div class="right-bar"></div>

        <!-- Footer -->
        <div class="footer"></div>

     <!-- Container Ends-->
    </div>
</body>
</html>
