<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Grid starts-->
    <div class="grid">
      <!--Left Side-Bar Starts-->
      <div class="left-bar">
        <!--Twitter Logo on left-bar-->
        <div class="logo-grid-leftbar">
          Twitter logo
          <div class="logo"></div>
        </div>

        <!--Options on left-bar-->
        <div class="options-nav">
          <div class="home"><h2>Home</h2></div>
          <div class="explore"><h2>Explore</h2></div>
          <div class="notifications"><h2>Notifications</h2></div>
          <div class="messages"><h2>Messages</h2></div>
          <div class="bookmarks"><h2>Bookmarks</h2></div>
          <div class="lists"><h2>Lists</h2></div>
          <div class="profile"><h2>Profile</h2></div>
          <div class="more"><h2>More</h2></div>
        </div>
        <!--Tweet button on left-bar-->
        <div class="tweet-grid">
          tweet button
          <button class="tweet-button"></button>
        </div>
        <!--Closing Left Side-Bar-->
      </div>
      <!--Left Side-Bar Ends-->

      <!--Main Bar Starts-->
      <div class="main">main</div>

      <!--Main Bar Ends-->

      <!--Right Side-Bar Starts-->
      <div class="right-bar">right</div>
      <!--Right Side-Bar Ends-->

      <!--Grid ends-->
    </div>
  </body>
</html>
