<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ravn</title>
</head>
<body>
    <header></header>
    <main>
        <div class="mainContainer">
            <div class="leftMenu">
                <div id="logo">
                    <img src="./images/icons/raven.svg"
                        width="50">
                </div>
                <div class="leftItems"> 
                    <button id="homeTitle">
                        <img src="./images/icons/home.svg" alt="Home" width="30">  Home
                    </button>
                    <button id="exploreTitle">
                        <img src="./images/icons/hashtag.svg" alt="Explore" width="30"> Explore
                    </button>
                    <button id="notifTitle">
                        <img src="./images/icons/bell.svg" alt="Notifications" width="30"> Notifications
                    </button>
                    <button id="messTitle">
                        <img src="./images/icons/letter.svg" alt="Messages" width="30"> Messages
                    </button>
                    <button id="bookTitle">
                        <img src="./images/icons/bookmark.svg" alt="Bookmarks" width="30"> Bookmarks
                    </button>
                    <button id="profTitle">
                        <img src="./images/icons/profile.svg" alt="Profile" width="30"> Profile
                    </button>
                    <button id="moreTitle">
                        <img src="./images/icons/speech-balloon.svg" alt="More" width="30"> More
                    </button>
                </div>
                <button id="leftRavn">
                    Quoth
                </button>
            </div>
            <div class="centreBody">
                <div id="topHome">
                    <div>Home</div>
                    <div><img src="./images/icons/topStars.svg" alt="Top Quoths" width="20"></div>
                </div>
                <div id="iQuoth">
                    <span><img src="./images/Poeser.jpg" alt="NotAnotherPoeser"></span>
                    <span>What's happening?</span>
                </div>
                <div id="quothIcons">
                    <img src="./images/icons/photo.svg" alt="Add photo" width="20">
                    <img src="./images/icons/gif.svg" alt="Add gif" width="20">
                    <img src="./images/icons/poll.svg" alt="Start poll" width="20">
                    <img src="./images/icons/emoji.svg" alt="Add emoji" width="20">
                    <img src="./images/icons/calendar.svg" alt="Schedule" width="20">

                </div>
                <!-- <hr/> Maybe remove this  -->
                <div id="quothFeed">
                    <div class="quothPosts">
                        <div class="userPic">
                            <img src="./images/somevisitor.jpg" alt="somevisitor">
                        </div>
                        <div class="userName">
                            <span>Raven</span><span> @somevisitor Â· 25m</span>
                        </div>
                        <div class="quothText">
                            <span>@NotAnotherPoeser</span><span> Nevermore!</span>
                        </div>
                        <div class="feedIcons">
                            <img src="./images/icons/reply.svg" alt="Reply" width="20">
                            <img src="./images/icons/requoth.svg" alt="requoth" width="20">
                            <img src="./images/icons/like.svg" alt="like" width="20">
                            <img src="./images/icons/share.svg" alt="share" width="20"> 
                        </div>
                    </div>
                </div>              
            </div>
            <div class="rightMenu">
                <div id="searchBar">
                    <span>search icon</span><span> Search Ravn</span>
                </div>
                <div id="wHaps">
                    What's happening
                    <hr/>
                </div>
                <div id="whoFollow">
                    Who to follow
                    <hr/>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
