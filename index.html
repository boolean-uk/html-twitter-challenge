<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/367b368e67.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <div class="nav-logo">
                <img src="images/assets/Logo_of_Twitter.svg.webp" alt="twitter-logo" width="45px">
            </div>
            <div class="nav-index">
                <div class="nav-index-inner"><i class="fa-solid fa-house"></i><h2>Home</h2></div>
                <div class="nav-index-inner"><i class="fa-solid fa-hashtag"></i><h2>Explore</h2></div>
                <div class="nav-index-inner"><i class="fa-regular fa-bell"></i><h2>Notifications</h2></div>
                <div class="nav-index-inner"><i class="fa-regular fa-envelope"></i><h2>Messages</h2></div>
                <div class="nav-index-inner"><i class="fa-regular fa-rectangle-list"></i><h2>Bookmarks</h2></div>
                <div class="nav-index-inner"><i class="fa-regular fa-user"></i><h2>Profile</h2></div>
                <div class="nav-index-inner"><i class="fa-solid fa-ellipsis"></i><h2>More</h2></div>
            </div>
            <div class="nav-button"><button>Tweet</button></div>
            <div class="nav-profile">
                <div class="nav-profile-img">
                    <div class="nav-profile-img-pic"></div>
                </div>
                <div class="nav-profile-info">
                    <p>余启勝</p>
                    <span>@ysk.x</span>
                </div>
                <div class="nav-profile-more"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
        </nav>

        <div class="home">
            <div class="home-main">
                <div class="home-main-top">
                    <h1>Home</h1>
                </div>
                <div class="home-main-tweet">
                    <div class="home-main-tweet-profile"></div>
                    <div class="home-main-tweet-out">
                        <div class="home-main-tweet-out-top"></div>
                        <div class="home-main-tweet-out-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="home-feed"></div>
        </div>

        <div class="followers">
            <div class="followers-search">
                <div class="followers-search-icon"></div>
                <div class="followers-search-bar">
                    <input type="text" placeholder="Search X">
                </div>
            </div>
            <div class="followers-news">
                <div class="followers-news-header">
                    <h3>What's happening</h3>
                </div>
                <div class="followers-news-content"></div>
            </div>
            <div class="followers-adds">
                <div class="followers-adds-header">
                    <h3>Who to follow</h3>
                </div>
                <div class="followers-adds-content"></div>
            </div>
        </div>
    </main>
</body>
</html>
