<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="nav-logo"></div>
            <div class="nav-index">
                <div class="nav-index-inner"><h2>Home</h2></div>
                <div class="nav-index-inner"><h2>Explore</h2></div>
                <div class="nav-index-inner"><h2>Notifications</h2></div>
                <div class="nav-index-inner"><h2>Messages</h2></div>
                <div class="nav-index-inner"><h2>Bookmarks</h2></div>
                <div class="nav-index-inner"><h2>Profile</h2></div>
                <div class="nav-index-inner"><h2>More</h2></div>
            </div>
            <div class="nav-button"><button>Tweet</button></div>
            <div class="nav-profile"></div>
        </nav>

        <div class="home">
            <div class="home-main">
                <div class="home-main-top">
                    <h1>Home</h1>
                </div>
                <div class="home-main-tweet">
                    <div class="home-main-tweet-profile"></div>
                    <div class="home-main-tweet-out">
                        <div class="home-main-tweet-out-top"></div>
                        <div class="home-main-tweet-out-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="home-feed"></div>
        </div>

        <div class="followers">
            <div class="followers-search">
                <div class="followers-search-icon"></div>
                <div class="followers-search-bar">
                    <input type="text" placeholder="Search X">
                </div>
            </div>
            <div class="followers-news">
                <div class="followers-news-header">
                    <h3>What's happening</h3>
                </div>
                <div class="followers-news-content"></div>
            </div>
            <div class="followers-adds">
                <div class="followers-adds-header">
                    <h3>Who to follow</h3>
                </div>
                <div class="followers-adds-content"></div>
            </div>
        </div>
    </main>
</body>
</html>
