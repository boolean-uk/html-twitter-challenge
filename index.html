<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/svg/twitter-logo.svg" />
    <title>Twitter Clone</title>
  </head>
  <body>
    <!-- Left side-bar start -->
    <div class="twitterpage">
      <div class="leftsidebar">
        <img src="/svg/twitter-logo.svg" class="logo" />
        <div class="sidebar-menu">
          <div class="menu-items menu-items--active">
            <img src="/svg/home.svg" class="sidebar-menu-items-icons" />
            Home
          </div>
          <div class="menu-items">
            <img src="/svg/explore.svg" class="sidebar-menu-items-icons" />
            Explore
          </div>
          <div class="menu-items">
            <img
              src="/svg/notifications.svg"
              class="sidebar-menu-items-icons"
            />
            Notifications
          </div>
          <div class="menu-items">
            <img src="/svg/messages.svg" class="sidebar-menu-items-icons" />
            Messages
          </div>
          <div class="menu-items">
            <img src="/svg/profile.svg" class="sidebar-menu-items-icons" />
            Profile
          </div>
          <div class="menu-items">
            <img src="/svg/more.svg" class="sidebar-menu-items-icons" />
            More
          </div>
          <button class="sidebar-tweet">Tweet</button>
        </div>
      </div>
      <!-- Left side-bar End -->

      <!-- Main Starts -->

      <div class="main">
        <div class="feed">
          <h2>Home</h2>
        </div>
        <form action=""></form>
        <div class="textbox"></div>

        <div class="status">Status</div>
        <div class="retweet">Retweet</div>
        <div class="retweetbottom">Retweet</div>
      </div>

      <div class="rightcontainer">
        <div class="rightsidebar">Right</div>
      </div>
    </div>
  </body>
</html>
