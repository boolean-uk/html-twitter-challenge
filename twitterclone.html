<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lie-on</title>
</head>
<body>
    <div class="grid">
<!-- <p>Leftbar</p> -->
        <div class="leftbar">
            <div class="logo">
                <button class="logobutton"><img src="images/lionhead.png" alt="Lie-on Logo" height="75px"><a href="twitterclone.html" target="_top"></a></button>
            </div>
            <ul class="leftbuttons">
                <button class="menu"><p>Home</p></button>
                <button class="menu"><p>Explore</p></button>
                <button class="menu"><p>Messages</p></button>
                <button class="menu"><p>Bookmarks</p></button>
                <button class="menu"><p>Lists</p></button>
                <button class="menu"><p>Profile</p></button>
                <button class="menu"><p>More</p></button>
                <button class="roar"><p>Roar</p></button> 
            </ul>
            <div class="profile">Jay Vithani</div>
        </div>   
<!-- <p>Feed</p> -->
        <div class="feed">
            <div class="homebar">
                <h1>Home</h1>
                <form>                
                    <textarea name="roarbox" id="roarbox"  placeholder="Roar here!!!"></textarea>
                </form>
            </div>
            <nav class="navbar">
                <ul>
                    <button class ="nav"><img src="images\image.svg" alt="insert image" height="30px" width="30px"></button>
                    <button class ="nav"><img src="images\gif.svg" alt="insert gif" height="30px" width="30px"></button>
                    <button class ="nav"><img src="images\chart.svg" alt="insert chart" height="30px" width="30px"></button>
                    <button class ="nav"><img src="images\smiley.svg" alt="emote" height="30px" width="30px"></button>
                    <button class ="nav"><img src="images\schedule.svg" alt="schedule" height="30px" width="30px"></button>
                    <button class="roar"><p>Roar</p></button>
                </ul>
            </nav>  
            <div class="mainfeed">

            </div>
        </div>
<!-- <p>Rightbar</p> -->
        <div class="rightbar">
            <div class="searchbar">
                <form action="https://www.google.com">
                    <input type="text" placeholder="Google Here..." name="search">
                    <button class="submit" type="submit" target="_blank">Submit</button>
                </form>
            </div>        
            <div class="trending">
                <h1>Trending</h1>
            </div>
            <div class="suggestions">
                <h1>Suggestions</h1>
            </div>
        </div>
    </div>   
</body>
</html>
