<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <section class="left">
            <div class="logo">
                <div id="left-eye" class="face"></div>
                <div id="right-eye" class="face"></div>
                <div id="mouth" class="face"></div>
            </div>
            <br>
            <div class="icons">
                <img src="./svgs/home-icon.svg" alt="home icon">
                <img src="./svgs/explore.svg" alt="explore icon">
                <img src="./svgs/bell.svg" alt="Notifications icon">
                <img src="./svgs/message.svg" alt="Messages icon">
                <img src="./svgs/bookmark.svg" alt="Bookmarks icon">
                <img src="./svgs/profile.svg" alt="Profile icon">
                <img src="./svgs/eclipse.svg" alt="More icon" id="special">
            </div>
            <div class="buttons">
                <button>Home</button>
                <button>Explore</button>
                <button>Notifications</button>
                <button>Messages</button>
                <button>Bookmarks</button>
                <button>Profile</button>
                <button>More</button>
            </div>
            <br>
            <button class="post">Post</button>

        </section>

        <main>
            <h2>Home</h2>
            <img src="./svgs/sparkle.svg" alt="sparkle icon" class="star">
            <hr>
            <div class="Create-tweet">
                <div class="profile-pic">
                    <img src="./images/stoic-guy.webp" alt="A stoic man">
                </div>
                <div class="create">
                    <div class="p">
                        <p>How angry are you today?</p>
                        <hr>
                    </div>
                    
                    <div class="bottom">
                        <div class="options">
                            <img src="./svgs/images.svg" alt="Gallery image">
                            <img src="./svgs/gif.svg" alt="Gif icon">
                            <img src="./svgs/chart.svg" alt="Chart icon">
                            <img src="./svgs/emoji.svg" alt="Emoji icon">
                            <img src="./svgs/schedule.svg" alt="Schedule icon">
                        </div>
                        <button>Post</button>
                    </div>
                </div>

            </div>
            <div id="thick">

            </div>
            <div class="tweet">

            </div>

        </main>

        <section class="right">
            <div class="search">
                <img src="./svgs/search.svg" alt="Search symbol" class="search-icon">
                <p>Search Bitter</p>
            </div>
            <div class="crack">
                <h3>What's crackalacking?</h3>
                <hr>
            </div>
            <div class="who">
                <h3>Who to follow</h3>
                <hr>
            </div>


        </section>
    </div>
</body>
</html>
